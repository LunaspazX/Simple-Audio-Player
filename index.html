<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Player</title>
</head>

<body>
  <div class="podPlay">
    <div class='podContainer'>
      <div class="player">
        <audio class="trackPlaying" controls controlsList="nodownload" src=""> </audio>
      </div>
      <div class="playList">
        <p class='tracks '>audio 1 <span class="audioLinks">./audio/1.mp3</span></p>
        <p class='tracks '>audio 2 <span class="audioLinks">./audio/2.mp3</span></p>
        <p class='tracks '>audio 3 <span class="audioLinks">./audio/3.mp3</span></p>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
